<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
</head>
<body>

    <h1>Spell Checker</h1>

    <form id="spellForm">
        <input type="text" name="spelling" id="input" required placeholder="Enter Your Word Here">
        <button type="submit">Check</button>
    </form>

    <div id="result"></div> <!-- This will display the entered word and message -->

    <script src="script.js"></script> 
    
</body>
</html>
